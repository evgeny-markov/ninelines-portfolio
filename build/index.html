<!DOCTYPE html>

					<input class="checkbox" id="checkbox-bem" type="checkbox" checked>
					<label for="checkbox-bem">БЭМ</label>

			</div>
			<div class="skill__column column small-4 medium-2">
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-sass" type="checkbox" checked>
					<label for="checkbox-sass">SASS</label>
				</div>
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-less" type="checkbox" checked>

			</div>
			<div class="skill__column column small-4 medium-2">
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-vanillajs" type="checkbox" checked>
					<label for="checkbox-vanillajs">VANILLAJS</label>
				</div>
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-angular" type="checkbox">
					<label for="checkbox-angular">ANGULAR</label>
				</div>
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-jquery" type="checkbox" checked>
					<label for="checkbox-jquery">JQUERY</label>
				</div>
			</div>
			<div class="skill__column column small-4 medium-2">
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-git" type="checkbox" checked>
					<label for="checkbox-git">GIT</label>
				</div>
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-foundation" type="checkbox">
					<label for="checkbox-foundation">FOUNDATION</label>
				</div>
				<div class="skills__checkbox">
					<input class="checkbox" id="checkbox-bootstrap" type="checkbox" checked>
